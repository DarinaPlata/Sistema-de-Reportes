<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reportes</title>
    
</head>
<body>
    <header>
        <img src="img/escudo.jpg">
        <h2>Centro Universitario UAEM Atlacomulco</h2>
    </header>

    <section>
        <h1>Centro de Reportes de Salas de Cómputo</h1>
        <p>HOLAA</p>
    </section>

    <main>
        <h2>Contacto</h2>
        <form>
            <fieldset>
                <legend>Registro del reporte</legend>
                <div>
                    <label>No. Sala</label>
                    <input type="number" placeholder="Sala">
                </div>

                <div>
                    <label>No. de equipo</label>
                    <input type="number" placeholder="Equipo">
                </div>

                <div>
                    <label>Fecha</label>
                    <input type="date" placeholder="Fecha">
                </div>

                <div>
                    <label>Describe el problema</label>
                    <textarea></textarea>
                </div>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>
       
    </main>

    <footer>
        <p>Universidad Autónoma del Estado DE México</p>
        <p>Derechos Reservados 2024. Desarrollado por Darina Plata RTIC</p>
    </footer>

</body>
</html>
