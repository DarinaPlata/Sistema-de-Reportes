<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reportes</title>
    <link href="CSS/styles.css" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="contenido-hero">
            <nav class="navegacion-principal contenedor">
                <img src="img/escudo.jpg">
                <h2>Centro Universitario UAEM Atlacomulco</h2>
            </nav>
        </div>
    </section>

    <section>
        <h1 class="titulo">Centro de Reportes</h1>
    </section>

    <main>
        <form id="reportForm">
            <fieldset>
                <legend>Registro del reporte</legend>
                <div>
                    <label>No. Departamento</label>
                    <input type="number" id="departamento" placeholder="Sala" required>
                </div>

                <div>
                    <label>No. de equipo</label>
                    <input type="number" id="equipo" placeholder="Equipo" required>
                </div>

                <div>
                    <label>Fecha</label>
                    <input type="date" id="fecha" required>
                </div>

                <div>
                    <label>Describe el problema</label>
                    <textarea id="problema" required></textarea>
                </div>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>

        <section id="reportesGuardados">
            <h2>Reportes Guardados</h2>
            <div id="listaReportes"></div>
        </section>
    </main>

    <footer>
        <p>Universidad Autónoma del Estado de México</p>
        <p>Derechos Reservados 2024. Desarrollado por:</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
